<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="mobile.css" />
    <title>新拖延運動報名表單</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>新拖延運動報名表單</h1>
        <p>活動日期：2020/12/10 ~ 2020/12/11</p>
        <p>活動地點：台北市大安區新生南路二段1號</p>
        <span>* 必填</span>
        <form id="form">
          <div class="form-group">
            <label class="title" for="name"
              >暱稱 <span class="start">*</span></label
            >
            <input type="text" id="name" placeholder="您的回答" />
          </div>
          <div class="form-group">
            <label class="title" for="email"
              >電子郵件 <span class="start">*</span></label
            >
            <input type="email" id="email" placeholder="您的電子郵件" />
          </div>
          <div class="form-group">
            <label class="title" for="phone"
              >手機號碼 <span class="start">*</span></label
            >
            <input type="text" id="phone" placeholder="您的手機號碼" />
          </div>

          <div class="form-group">
            <label id="type" class="title" for="type"
              >報名類型 <span class="start">*</span></label
            >
            <div>
              <div class="radio-wrapper">
                <input
                  class="radio"
                  type="radio"
                  id="type1"
                  name="type"
                  value="躺在床上用想像力實作"
                />
                <label class="radio" for="type1">躺在床上用想像力實作</label>
              </div>
              <div class="radio-wrapper">
                <input
                  class="radio"
                  type="radio"
                  id="type2"
                  name="type"
                  value=" 趴在地上滑手機找現成的"
                />
                <label class="radio" for="type2">趴在地上滑手機找現成的</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="title" for="how"
              >怎麼知道這個活動的？ <span class="start">*</span></label
            >
            <input type="text" id="how" placeholder="您的回答" />
          </div>

          <div class="form-group">
            <label class="title" for="others"
              >其他<span class="suggestion">對活動的一些建議 </span></label
            >

            <input type="text" id="others" placeholder="您的回答" />
          </div>
          <div>
            <input id="submit" type="submit" value="提交" class="btn" />
            <p>請勿透過表單送出您的密碼。</p>
          </div>
        </form>
      </div>
      <footer>
        © 2020 © Copyright. All rights Reserved.
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
