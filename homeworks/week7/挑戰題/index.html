<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel Practice</title>
  </head>
  <body>
    <div class="carousel_container">
      <div class="carousel_box">
        <img src="./imgs/green-village.jpg" class="pic pic_active" />
        <img src="./imgs/street.jpg" class="pic pic_next" />
        <img src="./imgs/starlight.jpg" class="pic pic_prev" />
      </div>
      <div class="round left">
        <button class="pic_move-left arrow-left"></button>
      </div>
      <div class="round right">
        <button class="pic_move-right arrow-right"></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
